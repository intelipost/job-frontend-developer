<div id="custom-search-input">
    <form action="" class="input-group col-md-12" name="searchForm" novalidate>
        <input name="bar" ng-model="$ctrl.bandName" required type="text" class="form-control input-lg" placeholder="Search" />
        <span class="input-group-btn">
            <button ng-disabled="searchForm.$invalid" class="btn btn-info btn-lg" type="submit" ui-sref="videos({ bandName: $ctrl.bandName })">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </span>
    </form>
</div>
