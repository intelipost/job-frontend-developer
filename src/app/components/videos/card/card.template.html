<div class="card">
  <a href="https://www.youtube.com/watch?v={{$ctrl.card.id.videoId}}" ><img class="card-img-top" src="{{$ctrl.card.snippet.thumbnails.high.url}}" alt="Card image cap"></a>
  <div class="card-body">
    <h5 class="card-title">{{$ctrl.card.snippet.title}}</h5>
    <p class="card-text">{{$ctrl.card.snippet.description}}</p>
    <p class="card-text">
      <small class="text-muted">Publicado em: {{$ctrl.card.snippet.publishedAt | date:'dd/mm/yy'}}</small>
    </p>
  </div>
</div>
